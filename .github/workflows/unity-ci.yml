name: Unity Build and PlayMode Tests üöÄ

on:
  push:
    branches:
      - sprint-4
  pull_request:
    branches:
      - sprint-4

permissions:
  contents: read
  checks: write

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  testRunner:
    name: Run PlayMode Tests üéØ
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Git LFS Pull
        run: |
          git lfs install
          git lfs pull

      - name: Run PlayMode tests (Unity 6000.0.41f1)
        uses: game-ci/unity-test-runner@v4
        id: testRunner
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 6000.0.41f1
          testMode: playmode
          projectPath: .
          customParameters: -disable-rendering -logFile /dev/stdout
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: PlayModeTestResults
          path: ${{ steps.testRunner.outputs.artifactsPath }}

  buildWebGL:
    needs: testRunner
    name: Build for WebGL üåê
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Git LFS Pull
        run: |
          git lfs install
          git lfs pull

      - name: Build for WebGL (Unity 6000.0.41f1)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 6000.0.41f1
          targetPlatform: WebGL

      - name: Upload WebGL Build
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-WebGL
          path: build/WebGL
