name: Unity Tests

on:
  push:
    branches:
      - main
      - sprint-*
  pull_request:

jobs:
  playmode-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Debug ‚Äî List Test Files
        run: |
          echo "üîç Searching for test files in the Assets folder..."
          find ./Assets -name '*.cs' | grep -i test || echo "‚ö†Ô∏è No test scripts found"

      - name: Run PlayMode tests (Unity Test Runner)
        uses: game-ci/unity-test-runner@v4
        id: tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 2023.1.18f1
          testMode: playmode
          artifactsPath: TestResults
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          customParameters: -disable-rendering

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: PlayModeTestResults
          path: ${{ steps.tests.outputs.artifactsPath }}

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Coverage
          path: ${{ steps.tests.outputs.coveragePath }}
