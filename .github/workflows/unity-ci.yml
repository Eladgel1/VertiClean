name: Unity PlayMode Tests

on:
  push:
    branches:
      - sprint-4
  pull_request:

jobs:
  playmode-tests:
    name: Run Unity PlayMode Tests (Custom Docker)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Run PlayMode tests using custom Unity Docker image
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/project \
            -e UNITY_LICENSE="${{ secrets.UNITY_LICENSE }}" \
            -e UNITY_EMAIL="${{ secrets.UNITY_EMAIL }}" \
            -e UNITY_PASSWORD="${{ secrets.UNITY_PASSWORD }}" \
            unityci/editor:ubuntu-2023.1.18f1-linux-il2cpp-3.1.0 \
            /opt/unity/Editor/Unity \
              -batchmode -nographics -projectPath /project \
              -runTests -testPlatform PlayMode \
              -logFile /project/Tests.log \
              -artifactsPath /project/TestResults \
              -disable-rendering
              
      - name: Upload test log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: UnityPlaymodeLog
          path: Tests.log

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: PlayModeTestResults
          path: TestResults
