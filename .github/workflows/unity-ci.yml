name: Unity Sprint Pipeline

on:
  push:
    branches:
      - 'sprint-*'
  pull_request:
    branches:
      - 'sprint-*'

jobs:
  test:
    name: Run Unity PlayMode and EditMode Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Unity License
        uses: actions/cache@v4
        with:
          path: ~/.local/share/unity3d
          key: ${{ runner.os }}-unity-license-${{ hashFiles('**/ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            ${{ runner.os }}-unity-license-

      - name: Create TestResults directory
        run: mkdir -p TestResults

      - name: Install Unity
        uses: game-ci/unity-install@v2
        with:
          version: 2023.1.18f1

      - name: Run PlayMode Tests
        run: |
          unity-editor \
            -batchmode \
            -nographics \
            -projectPath . \
            -runTests \
            -testPlatform PlayMode \
            -testResults TestResults/PlayModeResults.xml \
            -logFile -
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

      - name: Run EditMode Tests
        run: |
          unity-editor \
            -batchmode \
            -nographics \
            -projectPath . \
            -runTests \
            -testPlatform EditMode \
            -testResults TestResults/EditModeResults.xml \
            -logFile -
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: AllTestResults
          path: TestResults/
