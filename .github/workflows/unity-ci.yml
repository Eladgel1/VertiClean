name: Unity PlayMode Tests

on:
  push:
    branches:
      - main
      - sprint-*
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Unity PlayMode tests
        uses: unity-ci/editor@3
        with:
          version: 2023.1.18f1
          testMode: playmode
          projectPath: .
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: PlayMode Tests
