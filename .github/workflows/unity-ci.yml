name: Unity PlayMode Tests (Docker)

on:
  push:
    branches:
      - main
      - sprint-*
  pull_request:

jobs:
  playmode-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Write Unity license file from secret
        run: |
          printf '%s' "${{ secrets.UNITY_LICENSE }}" > Unity_lic.ulf

      - name: Check license file content
        run: |
          echo "LICENSE HEAD:"
          head -n 3 Unity_lic.ulf

      - name: Run Unity PlayMode tests in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/project \
            -w /project \
            -v ${{ github.workspace }}/Unity_lic.ulf:/root/.local/share/unity3d/Unity/Unity_lic.ulf \
            unityci/editor:ubuntu-2023.1.18f1-linux-il2cpp-3.1.0 \
            unity-editor \
              -batchmode \
              -nographics \
              -projectPath /project \
              -runTests \
              -testPlatform PlayMode \
              -testResults /project/TestResults/results.xml \
              -logFile -

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: PlayModeTestResults
          path: TestResults
