name: Unity Build and PlayMode Tests (Docker Custom)

on:
  push:
    branches:
      - sprint-4
  pull_request:

jobs:
  build-project:
    name: Build Project (Compile Check)
    runs-on: ubuntu-latest
    container:
      image: unityci/editor:ubuntu-6000.0.41f1-linux-il2cpp-3.1.0

    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Activate Unity License
        uses: game-ci/unity-activate@v2
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Build using Unity (Docker)
        run: |
          /opt/unity/Editor/Unity \
            -batchmode -nographics -logFile -quit \
            -projectPath . \
            -buildTarget StandaloneLinux64

  playmode-tests:
    name: Run Unity PlayMode Tests (Docker)
    needs: build-project
    runs-on: ubuntu-latest
    container:
      image: unityci/editor:ubuntu-6000.0.41f1-linux-il2cpp-3.1.0

    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Activate Unity License
        uses: game-ci/unity-activate@v2
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Run PlayMode tests
        run: |
          /opt/unity/Editor/Unity \
            -batchmode -nographics -logFile /project/Tests.log -quit \
            -projectPath . \
            -runTests -testPlatform PlayMode \
            -artifactsPath /project/TestResults \
            -disable-rendering

      - name: Upload test log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: UnityPlaymodeLog
          path: Tests.log

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: PlayModeTestResults
          path: TestResults
