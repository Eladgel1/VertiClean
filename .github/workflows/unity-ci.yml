name: Unity PlayMode Tests

on:
  push:
    branches:
      - main
      - sprint-*
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Unity Editor
        uses: unity-actions/setup@v2
        with:
          unity-version: 2023.1.18f1

      - name: Run PlayMode tests
        run: |
          /opt/unity-editor/Unity \
            -batchmode \
            -nographics \
            -projectPath . \
            -runTests \
            -testPlatform PlayMode \
            -testResults TestResults/PlayModeResults.xml \
            -logFile -

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: PlayModeTestResults
          path: TestResults
