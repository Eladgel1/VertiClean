name: Unity Sprint Pipeline

on:
  push:
    branches:
      - 'sprint-*'
  pull_request:
    branches:
      - 'sprint-*'

jobs:
  test:
    name: Run Unity PlayMode Tests on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Unity
        uses: actions/cache@v4
        with:
          path: |
            C:\Users\runneradmin\AppData\Local\Unity
          key: unity-cache-${{ runner.os }}
          restore-keys: |
            unity-cache-

      - name: Run Unity Tests (PlayMode)
        run: |
          & "C:\Program Files\Unity\Hub\Editor\6000.0.41f1\Editor\Unity.exe" -runTests -projectPath . -testPlatform PlayMode -testResults TestResults\PlayModeResults.xml -logFile unity-test-log.txt -batchmode -nographics -quit
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: PlayModeResults
          path: TestResults/PlayModeResults.xml
