name: Unity PlayMode Tests

on:
  push:
    branches:
      - sprint-4
  pull_request:

jobs:
  playmode-tests:
    name: Run Unity PlayMode Tests
    runs-on: ubuntu-latest
    container:
      image: unityci/editor:ubuntu-6000.0.41f1-linux-il2cpp-3.1.0

    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Run PlayMode Tests via Unity CLI
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        run: |
          xvfb-run --auto-servernum --server-args='-screen 0 640x480x24' \
          unity-editor \
            -projectPath . \
            -runTests \
            -testPlatform PlayMode \
            -logFile /dev/stdout \
            -disable-rendering \
            -batchmode \
            -nographics \
            -quit \
            -testResults TestResults/results.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: PlayModeTestResults
          path: TestResults/results.xml
