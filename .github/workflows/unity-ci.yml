name: Unity PlayMode Tests

on:
  push:
    branches:
      - sprint-4
  pull_request:

jobs:
  build-project:
    name: Build Project (Compile Check)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Build project to check for compile errors
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 2023.1.18f1
          targetPlatform: StandaloneLinux64
          projectPath: ./

  playmode-tests:
    name: Run Unity PlayMode Tests
    needs: build-project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Run PlayMode tests
        uses: game-ci/unity-test-runner@v4
        id: tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 2023.1.18f1
          testMode: playmode
          projectPath: ./
          artifactsPath: TestResults
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          customParameters: -disable-rendering -logFile /dev/stdout

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: PlayModeTestResults
          path: ${{ steps.tests.outputs.artifactsPath }}

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Coverage
          path: ${{ steps.tests.outputs.coveragePath }}
