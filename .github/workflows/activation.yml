name: Activate Unity License

on:
  workflow_dispatch:

jobs:
  activate:
    name: Activate Unity License
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Unity activation in Docker
        run: |
          docker run --rm \
            -e UNITY_EMAIL="${{ secrets.UNITY_EMAIL }}" \
            -e UNITY_PASSWORD="${{ secrets.UNITY_PASSWORD }}" \
            -e UNITY_LICENSE="${{ secrets.UNITY_LICENSE }}" \
            unityci/editor:ubuntu-6000.0.41f1-linux-il2cpp-3.1.0 \
            /opt/unity/Editor/Unity \
              -batchmode -nographics -logFile -quit \
              -username "${UNITY_EMAIL}" \
              -password "${UNITY_PASSWORD}"
